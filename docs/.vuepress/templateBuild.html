<!DOCTYPE html>
<html lang="{{ lang }}" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <!--vuepress-ssr-head-->
    <meta name="keywords" content="瓜皮屋文档,瓜皮屋出品的各种攻略文档都在这里哦✨" />
    <style>
      :root {
        --bg-color: #fff;
      }

      html[data-theme="dark"] {
        --bg-color: #1d2025;
      }

      html,
      body {
        background-color: var(--bg-color);
      }
    </style>
    <script>
      const userMode = localStorage.getItem("vuepress-theme-hope-scheme");
      const systemDarkMode =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (userMode === "dark" || (userMode !== "light" && systemDarkMode)) {
        document.querySelector("html").setAttribute("data-theme", "dark");
      }
    </script>
    <!--vuepress-ssr-styles-->
    <!--vuepress-ssr-resources-->
    <!-- 看板娘区块 -->
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/font-awesome/6.0.0/css/all.min.css" type="text/css" rel="stylesheet" />
    <script src="https://doc.jax.ee/live2d-widget/autoload.js"></script>
    <!-- End 看板娘区块 -->
    <!-- 樱花飘落 -->
    <script src="https://doc.jax.ee/sakura.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://doc.jax.ee/js/pace.min.js"></script>
    <!-- end 樱花飘落 -->
  </head>
  <body>
    <div id="app"><!--vuepress-ssr-app--></div>
    <!--vuepress-ssr-scripts-->
  </body>
</html>
